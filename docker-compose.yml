version: '3.8'

services:
  app:
    # build:
    # context: .
    # dockerfile: Dockerfile
    image: node:18-alpine
    command: sh -c "npm install && npm run dev"
    working_dir: /app
    volumes:
      - .:/app
    stdin_open: true
    tty: true
    ports:
      - 3004:3000
    # environment:
    # - CHOKIDAR_USEPOLLING=true
    # - WATCHPACK_POLLING=true
    networks:
      - vfd-network
    labels:
      - traefik.http.routers.app.rule=Host(`virtual-finland.localhost`)
    environment:
      - NEXT_PUBLIC_APP_BASE_URL=http://virtual-finland.localhost

networks:
  vfd-network:
    external: true
    driver: bridge
